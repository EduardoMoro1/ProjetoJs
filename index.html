<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Colisao Inelastica</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>
<body>

    <div class="calculadora">
    <h1>Calculadora de Colisão Inelástica</h1> <!--Título da website-->
    <form action="#" method="post" id="formulário"> <!--Definição de que os dados serão enviados para a própria página, o método é https e a identificação é formulário-->

        <div> <!--Célula velocidadedeafastamento-->
            <label for="velocidadedeafastamento">Velocidade de Afastamento:</label>
            <input type="number" name="Vaf" id="velocidadedeafastamento">
        </div>

        <div> <!--Célula velocidadedeaproximacao-->
            <label for="velocidadedeaproximacao">Velocidade de Aproximação:</label>
            <input type="number" name="Vap" id="velocidadedeaproximacao">
        </div>

        <div> <!--Célula v2-->
            <label for="velocidadedois">Velocidade dois:</label>
            <input type="number" name="v2" id="velocidadedois">
        </div>


        <div> <!--Célula v1-->
            <label for="velocidadeum">Velocidade um:</label>
            <input type="number" name="v1" id="velocidadeum">
        </div>

        
        <h1>Calcular Resultado</h1> <!--Lugar dos resultados-->
        <button type="button" id="Calcular">Calcular Resultado</button>
        <p id="resultado"></p>
    </form>
    </div>    
</body>
</html>
